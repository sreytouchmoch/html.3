<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            background-color: rgb(47, 255, 116);
            
        }
        ul{
             display: flex;
            list-style-type: none;
        }
        ul li{
            padding:10px;
            margin: 10px;
        }
        ul li a{
            text-decoration: 10px;
            color:ivory;
        }

    </style>
</head>
<body>
    <div class="container">
        <ul>
            <li><a href="#">HOME</a></li>
            <li><a href="#">SERVIE</a></li>
            <li><a href="#">ABOUT</a></li>
            <li><a href="#">CONTACT</a></li>
        </ul>
        
    </div>
</body>
</html>
